
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: npm install and build'

- script: |
    node node_modules/.bin/webdriver-manager update --versions.chrome=84.0.4147.135
    ng e2e --webdriverUpdate=false
    echo "******************Google chrome version*****************"
    google-chrome --version
    echo "E2E testing done"
  displayName: 'e2e testing'

- script: |

    echo "###########################Contents of the e2e folder are listed below##########################"
    cd e2e && ls -l
  displayName: 'Install Dependencies'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(1)(3ba9b75a-7a40-4fd3-aa2d-6b68d4431466)'
    appType: 'webAppLinux'
    WebAppName: 'ext1'
    deployToSlotOrASE: true
    ResourceGroupName: 'angular-app'
    SlotName: 'production'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
